# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # install go 
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x

      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      # Coverage report
      - name: Generate coverage report
        run: |
          go test `go list ./...` -coverprofile=coverage.out -covermode=atomic

      - name: Codacy Coverage Reporter
        # You may pin to the exact commit or the version.
        # uses: codacy/codacy-coverage-reporter-action@53ebfe140c89720a8234b8ea4fabaf6de5736092
        uses: codacy/codacy-coverage-reporter-action@0.2.0
        with:
          # Project token for the Codacy project you want to send coverage information
          project-token: ${{ secrets.CODACY_TOKEN }}
          # Optional comma separated list of coverage reports to send to Codacy
          coverage-reports: coverage.out
